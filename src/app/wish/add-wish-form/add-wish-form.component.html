<div class="container">
  <form class="row mt-3 gx-3 gy-3 align-items-center justify-content-center">
    <div class="mb-3">
      <label class="visually-hidden" for="SpecificSizeInputName">Wish</label>
      <input
        type="text"
        name="new-wish-text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
      <!--  inside form tag name attribute must be set while using ng model -->
      <button
        type="submit"
        class="btn btn-primary my-3"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>
</div>


  <div class="col-sm-2">
    <select class="form-select" [(ngModel)]="listFilter"
      (ngModelChange)="updateFilter($event)">
      <li><!-- > (ngModelChange)="filterChanged($event)" --></li>
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>

<!-- ngModel uses property binding and the event binding so, it is a two-way binding   -->
